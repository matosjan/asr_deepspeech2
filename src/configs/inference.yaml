defaults:
  - model: ds2
  - metrics: bs
  - datasets: inference # we do not want to run inference on training data
  - dataloader: example
  - transforms: example_only_instance
  - _self_
text_encoder:
  _target_: src.text_encoder.CTCTextEncoder
  beam_size: 5
  pretrained_lm_path: ./src/language_model/3-gram.pruned.1e-7.arpa
  vocab_path: ./src/language_model/librispeech-vocab.txt
inferencer:
  device_tensors: ["spectrogram", "text_encoded"] # which tensors should be on device (ex. GPU)
  device: auto # device name or "auto"
  save_path: "" # any name here, can be a dataset name
  seed: 1
  from_pretrained: "./src/model_weights/model_best.pth" # path to the pretrained model
